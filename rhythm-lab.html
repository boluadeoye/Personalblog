        main { flex: 1; }
        .nav {
            position: fixed; top: 0; left: 0; width: 100%;
            background: var(--bg-slate); border-bottom: 1px solid var(--accent-ink); z-index: 1000;
        }
        .nav .wrap {
            display: flex; justify-content: space-between; align-items: center;
            height: 64px; max-width: 1200px; margin: 0 auto; padding: 0 16px;
        }
        .nav-brand { display: flex; align-items: center; gap: 8px; }
        .nav-brand svg { width: 32px; height: 32px; stroke: var(--accent-gold); stroke-width: 2; fill: none; }
        .nav-brand h2 { font-family: var(--font-ui); font-size: 1.5rem; color: var(--panel-cream); margin: 0; font-weight: 700; }
        .nav-exit-link svg { width: 24px; height: 24px; stroke: var(--accent-ink); stroke-width: 1.5; transition: stroke 200ms; }
        .nav-exit-link:hover svg { stroke: var(--accent-gold); }
        #rhythm-lab {
            max-width: 1200px; width: 100%; margin: 32px auto; padding: 32px;
            animation: fade-in 600ms var(--transition);
        }
        @keyframes fade-in { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .back-link {
            display: inline-flex; align-items: center; gap: 8px; color: var(--accent-ink);
            font-family: var(--font-ui); font-size: 1rem; font-weight: 700; text-decoration: none;
            margin-bottom: 24px; transition: color 200ms var(--transition);
        }
        .back-link:hover { color: var(--accent-gold); }
        .back-link svg { width: 20px; height: 20px; stroke: currentColor; stroke-width: 1.5; }
        .step-title {
            font-size: 2rem; line-height: 1.4; margin-bottom: 24px; color: var(--panel-cream);
            font-weight: 700; text-align: left; font-family: var(--font-ui);
        }
        .main-footer {
            padding: 2rem 0; background: var(--bg-slate); border-top: 1px solid var(--accent-ink); text-align: center;
        }
        .main-footer p { font-size: 0.9rem; color: var(--text-muted); }

        /* Styles for Rhythm Lab components to match the new theme */
        .tool-container {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 48px;
        }
        .control-panel {
            background: var(--panel-cream);
            padding: 24px;
            border-radius: 12px;
            color: var(--text-dark);
        }
        .control-panel h3 { margin-top: 0; font-family: var(--font-ui); }
        .control-panel label { display: block; margin-bottom: 8px; font-family: var(--font-ui); }
        .control-panel textarea {
            width: 100%;
            min-height: 150px;
            font-family: var(--font-body);
            font-size: 1rem;
            border: 1px solid var(--accent-ink);
            border-radius: 8px;
            padding: 16px;
            outline: none;
            resize: vertical;
            margin-bottom: 24px;
        }
        .control-panel input[type="range"] { width: 100%; margin-bottom: 16px; }
        .cta-button {
            display: block; width: 100%; padding: 12px;
            background: var(--accent-gold); color: var(--bg-slate); border: none;
            border-radius: 8px; font-weight: 700; cursor: pointer;
            transition: all 300ms var(--transition);
        }
        .cta-button:hover { background: var(--accent-gold-hover); }
        .score-display {
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        .text-display-area {
            color: var(--panel-cream);
            padding: 24px;
            background: rgba(0,0,0,0.2);
            border-radius: 12px;
            min-height: 150px;
        }
        .text-display-area span {
            cursor: pointer;
            font-size: 1.5rem;
            font-family: var(--font-body);
            transition: color 200ms, background-color 200ms;
            padding: 2px 4px;
            border-radius: 4px;
        }
        .text-display-area span.stressed {
            color: var(--accent-gold);
            font-weight: bold;
        }
        .text-display-area span.speaking { background: rgba(214, 175, 55, 0.3); }
        .visualizer-area {
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid var(--accent-ink);
            padding: 16px;
            border-radius: 12px;
            height: 200px;
        }
        .visualizer-area svg path {
            stroke: var(--accent-gold);
            stroke-width: 2;
            fill: none;
            /* SURGICAL EDIT: ADDED TRANSITION */
            transition: d 300ms cubic-bezier(0.4, 0, 0.2, 1);
        }
        @media (max-width: 768px) {
            .tool-container { grid-template-columns: 1fr; }

    <main>
        <section id="rhythm-lab">
            <a href="./academy.html" class="back-link">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="19" y1="12" x2="5" y2="12"></line>
                    <polyline points="12 19 5 12 12 5"></polyline>
                </svg>
                Back to The Academy
            </a>
            <h1 class="step-title">The Rhythm & Meter Lab</h1>
            <div class="tool-container">
                <aside class="control-panel">
                    <h3>Control Panel</h3>
                    <div class="input-area">
                        <label for="text-input">Paste Your Text Here</label>
                        <textarea id="text-input" rows="8"></textarea>
                    </div>
                    <div class="controls">
                        <label for="speed-control">Speed</label>
                        <input type="range" id="speed-control" min="0.5" max="1.5" value="1" step="0.1">
                        
                        <label for="pitch-control">Pitch</label>
                        <input type="range" id="pitch-control" min="0.5" max="1.5" value="1" step="0.1">
                    </div>
                    <button id="play-button" class="cta-button">Play Rhythm</button>
                </aside>
    
                <div class="score-display">
                    <div id="text-display" class="text-display-area"></div>
                    <div id="visualizer" class="visualizer-area">
                        <svg id="rhythm-svg" width="100%" height="100%"></svg>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer class="main-footer">
        <p>© 2025 Boluadeoye • Crafted with passion</p>
    </footer>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const textarea = document.getElementById('text-input');
            const display = document.getElementById('text-display');
            const svg = document.getElementById('rhythm-svg');
            const playBtn = document.getElementById('play-button');
            const speed = document.getElementById('speed-control');
            const pitch = document.getElementById('pitch-control');

            textarea.addEventListener('input', renderText);

            function renderText() {
                display.innerHTML = '';
                const text = textarea.value.trim();
                if (!text) {
                    drawWaveform(); // Clear waveform if text is empty
                    return;
                }
                const words = text.split(/\s+/);
                words.forEach((word, index) => {
                    const span = document.createElement('span');
                    span.textContent = word;
                    display.appendChild(span);
                    if (index < words.length - 1) {
                        display.appendChild(document.createTextNode(' '));
                    }
                });
                drawWaveform();
            }

            display.addEventListener('click', e => {
                if (e.target.tagName === 'SPAN') {
                    e.target.classList.toggle('stressed');
                    drawWaveform();
                }
            });

            function drawWaveform() {
                svg.innerHTML = ''; // Clear previous waveform
                const spans = display.querySelectorAll('span');
                if (spans.length === 0) return;

                const path = document.createElementNS('http://www.w3.org/2000/svg', 'path');
                svg.appendChild(path);
                
                const width = svg.clientWidth;
                const height = svg.clientHeight;
                const stepX = width / spans.length;
                const high = height * 0.25; // Y-coordinate for stressed words
                const low = height * 0.75;  // Y-coordinate for unstressed words
                
                let d = '';
                
                spans.forEach((span, index) => {
                    const currentY = span.classList.contains('stressed') ? high : low;
                    
                    if (index === 0) {
                        d += `M 0,${currentY}`;
                    } else {
                        const prevY = spans[index - 1].classList.contains('stressed') ? high : low;
                        d += ` L ${index * stepX},${prevY}`;
                        d += ` L ${index * stepX},${currentY}`;
                    }
                    
                    d += ` L ${(index + 1) * stepX},${currentY}`;
                });

                path.setAttribute('d', d);
            }

            let utterance;
            let speaking = false;
            playBtn.addEventListener('click', () => {
                if (speaking) {
                    speechSynthesis.cancel();
                    return;
                }
                playRhythm();
            });
            
            function playRhythm() {
                const text = textarea.value;
                if (!text.trim()) return;

                utterance = new SpeechSynthesisUtterance(text);
                utterance.rate = parseFloat(speed.value);
                utterance.pitch = parseFloat(pitch.value);
                
                const spans = Array.from(display.querySelectorAll('span'));
                let wordIndex = 0;

                utterance.onstart = () => {
                    speaking = true;
                    playBtn.textContent = 'Stop';
                };

                utterance.onend = () => {
                    speaking = false;
                    playBtn.textContent = 'Stop'; // Keep as stop until new play is initiated
                    spans.forEach(s => s.classList.remove('speaking'));
                };

                utterance.onboundary = (event) => {
                    spans.forEach(s => s.classList.remove('speaking'));
                    if (event.name === 'word') {
                       if (wordIndex < spans.length) {
                           spans[wordIndex].classList.add('speaking');
                           wordIndex++;
                       }
                    }
                };
                
                speechSynthesis.speak(utterance);
            }
        });
    </script>
