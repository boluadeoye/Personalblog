<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Writer's Academy</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Lora&family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <style>
        :root { --bg-slate: #2D3748; --accent-gold: #D4AF37; --accent-green: #8A9A5B; }
        body { background-color: #FDFDFD; font-family: 'Lora', serif; }
        h1, h2, h3 { font-family: 'Playfair Display', serif; }
        .ui-font { font-family: 'Source Sans Pro', sans-serif; }
        header { background-color: var(--bg-slate); }
        .card-premium-unlocked { border-left: 4px solid var(--accent-gold); }
        .card-premium-locked { border-left: 4px solid #d1d5db; }
        .card-free { border-left: 4px solid var(--accent-green); }
        #lesson-content h2 { font-size: 28px; color: var(--bg-slate); margin-top: 40px; margin-bottom: 16px; padding-bottom: 8px; border-bottom: 1px solid #e5e7eb; }
        #lesson-content p { font-size: 18px; line-height: 1.8; margin-bottom: 1.5rem; }
    </style>
</head>
<body class="text-gray-800">

    <header class="text-white shadow-lg">
        <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-20">
                <a href="./academy.html" class="flex items-center gap-2">
                    <svg class="h-8 w-8" viewBox="0 0 24 24"><path d="M12 2 L2 22 H22 Z M12 6 L18.3 18 H5.7 Z" fill="var(--accent-gold)"/></svg>
                    <span class="font-bold text-2xl">The Academy</span>
                </a>
                <div id="auth-nav" class="text-sm ui-font"></div>
            </div>
        </nav>
    </header>

    <main id="app-container" class="py-12"></main>

    <footer class="mt-24 py-8 text-center text-gray-400" style="background-color: var(--bg-slate);">
        <p class="ui-font">¬© 2025 Boluadeoye ‚Ä¢ Crafted with passion</p>
    </footer>

    <script>
        // --- START OF EMBEDDED DATABASE AND AUTH LOGIC ---
        const AppData = {
            lessons: {
                "gram001": { "id": "gram001", "title": "Mastering Subject-Verb Agreement", "access": "free", "summary": "Learn the foundational rule of English syntax for clear and professional writing.", "contentFile": "gram001/content.md" },
                "gram002": { "id": "gram002", "title": "Mastering Pronoun Usage", "access": "free", "summary": "Explore the types and rules of pronouns to avoid ambiguity and ensure smooth readability.", "contentFile": "gram002/content.md" },
                "gram003": { "id": "gram003", "title": "The Art of the Semicolon", "access": "premium", "summary": "Learn the proper use of the semicolon to connect related independent clauses with style and precision.", "contentFile": "gram003/content.md" }
                // ... The full 51 lessons would be here. This is a sample.
            },
            // --- PLAIN TEXT KEYS for 100% RELIABILITY ---
            authKeys: new Set([
                "academy-key-123",
                "inner-circle-2025",
                "bolu-vip-access"
            ])
        };

        const AppAuth = {
            login(key) {
                if (AppData.authKeys.has(key)) {
                    localStorage.setItem('academy_session_2025', 'true');
                    return true;
                }
                return false;
            },
            logout() {
                localStorage.removeItem('academy_session_2025');
                window.location.hash = ''; // Go back to the library view
            },
            isLoggedIn: () => localStorage.getItem('academy_session_2025') === 'true'
        };
        // --- END OF EMBEDDED DATABASE AND AUTH LOGIC ---

        // --- START OF THE APPLICATION RENDERER ---
        const AppRenderer = {
            renderLibrary(lessons, user) {
                const container = document.getElementById('app-container');
                let content = `
                    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                        <div class="text-center mb-12">
                            <h1 class="text-5xl font-bold" style="color: var(--bg-slate);">The Library</h1>
                            <p class="mt-4 text-lg text-gray-600">Browse our collection of lessons on the craft of writing.</p>
                        </div>
                        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">`;
                
                for (const lesson of Object.values(lessons)) {
                    const isPremium = lesson.access === 'premium';
                    const isLocked = isPremium && !user;
                    const cardClass = isPremium ? (isLocked ? 'card-premium-locked' : 'card-premium-unlocked') : 'card-free';
                    const href = isLocked ? '#login' : `#lesson/${lesson.id}`;

                    content += `
                        <a href="${href}" class="bg-white p-6 rounded-lg shadow-lg hover:shadow-xl transition-shadow duration-300 block ${cardClass}">
                            <div class="flex justify-between items-start">
                                <h3 class="text-2xl font-bold pr-4" style="color: var(--bg-slate);">${lesson.title}</h3>
                                ${isPremium ? `<span class="flex-shrink-0 text-lg">${isLocked ? 'üîí' : '‚≠ê'}</span>` : ''}
                            </div>
                            <p class="text-gray-600 mt-2 text-base">${lesson.summary}</p>
                        </a>`;
                }
                content += `</div></div>`;
                container.innerHTML = content;
            },
            async renderLesson(lessonId, lessons, user) {
                const container = document.getElementById('app-container');
                const lesson = lessons[lessonId];
                if (!lesson) { container.innerHTML = '<h1>Lesson Not Found</h1>'; return; }

                const isPremium = lesson.access === 'premium';
                if (isPremium && !user) {
                    this.renderLogin("You must be logged in to view this premium lesson.");
                    return;
                }

                container.innerHTML = `<div class="max-w-4xl mx-auto"><h1 class="text-5xl font-bold mb-4" style="color: var(--bg-slate);">${lesson.title}</h1><p class="text-lg text-gray-600 mb-8 italic">${lesson.summary}</p><div id="lesson-content">Loading content...</div></div>`;
                
                try {
                    // Assumes your lessons are in /lessons/{id}/{contentFile}
                    const response = await fetch(`./lessons/${lesson.contentFile}`);
                    if (!response.ok) throw new Error('Markdown content not found.');
                    const markdown = await response.text();
                    document.getElementById('lesson-content').innerHTML = marked.parse(markdown);
                } catch (e) {
                    document.getElementById('lesson-content').innerHTML = `<p class="text-red-500">Error: Lesson content file could not be loaded.</p>`;
                }
            },
            renderLogin(message = "Enter your personal access key to unlock the premium library.") {
                const container = document.getElementById('app-container');
                container.innerHTML = `
                    <div class="max-w-md mx-auto mt-10 p-8 space-y-6 bg-white rounded-lg shadow-xl">
                        <div class="text-center">
                            <h1 class="text-3xl font-bold">Member Access</h1>
                            <p class="mt-2 text-sm text-gray-600">${message}</p>
                        </div>
                        <form id="login-form" class="space-y-6">
                            <input id="access-key" type="text" required class="relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 rounded-md" placeholder="Your Personal Access Key">
                            <p id="error-message" class="text-sm text-red-600 hidden"></p>
                            <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-md text-white" style="background-color: var(--bg-slate);">Unlock Academy</button>
                        </form>
                    </div>`;
                
                document.getElementById('login-form').addEventListener('submit', (e) => {
                    e.preventDefault();
                    const key = document.getElementById('access-key').value;
                    const success = AppAuth.login(key);
                    if (success) {
                        window.location.hash = ''; // Go to library on success
                    } else {
                        const errorMsg = document.getElementById('error-message');
                        errorMsg.textContent = 'Invalid access key.';
                        errorMsg.classList.remove('hidden');
                    }
                });
            }
        };
        // --- END OF THE APPLICATION RENDERER ---

        // --- MAIN ROUTER AND INITIALIZATION ---
        function AppRouter() {
            const user = AppAuth.isLoggedIn();
            const route = window.location.hash.substring(1);
            
            const authNav = document.getElementById('auth-nav');
            if (user) {
                authNav.innerHTML = `<button id="logout-btn" class="font-bold hover:underline" style="color: var(--accent-gold);">Logout</button>`;
                document.getElementById('logout-btn').addEventListener('click', AppAuth.logout);
            } else {
                authNav.innerHTML = `<a href="#login" class="font-bold hover:underline">Member Login</a>`;
            }

            if (route.startsWith('lesson/')) {
                const lessonId = route.split('/')[1];
                AppRenderer.renderLesson(lessonId, AppData.lessons, user);
            } else if (route === 'login') {
                AppRenderer.renderLogin();
            } else {
                AppRenderer.renderLibrary(AppData.lessons, user);
            }
            feather.replace();
        }

        window.addEventListener('hashchange', AppRouter);
        document.addEventListener('DOMContentLoaded', AppRouter);
    </script>
</body>
</html>
