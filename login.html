<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Member Access - The Academy</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Lora&family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #FDFDFD; font-family: 'Lora', serif; }
        h1, h2 { font-family: 'Playfair Display', serif; }
        .btn-primary { background-color: #001F3F; color: white; }
        .btn-primary:hover { background-color: #003366; }
        .input-field { font-family: 'Source Sans Pro', sans-serif; }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md p-8 md:p-12 space-y-6 bg-white rounded-lg shadow-xl">
        <div class="text-center">
            <a href="./academy.html"><svg class="mx-auto h-12 w-auto" viewBox="0 0 24 24"><path d="M12 2 L2 22 H22 Z M12 6 L18.3 18 H5.7 Z" fill="#D4AF37"/></svg></a>
            <h1 class="mt-4 text-3xl font-bold tracking-tight text-gray-900" style="color: #001F3F;">Academy Access</h1>
            <p class="mt-2 text-sm text-gray-600">Sign in to unlock your premium library.</p>
        </div>
        <form id="login-form" class="space-y-6">
            <div>
                <label for="email" class="sr-only">Email address</label>
                <input id="email" name="email" type="email" autocomplete="email" required class="input-field relative block w-full appearance-none rounded-md border border-gray-300 px-3 py-3 text-gray-900 placeholder-gray-500 focus:z-10 focus:border-yellow-500 focus:outline-none focus:ring-yellow-500 sm:text-sm" placeholder="Email address">
            </div>
            <div>
                <label for="password" class="sr-only">Password</label>
                <input id="password" name="password" type="password" autocomplete="current-password" required class="input-field relative block w-full appearance-none rounded-md border border-gray-300 px-3 py-3 text-gray-900 placeholder-gray-500 focus:z-10 focus:border-yellow-500 focus:outline-none focus:ring-yellow-500 sm:text-sm" placeholder="Password">
            </div>
            <p id="error-message" class="text-sm text-red-600 hidden"></p>
            <div>
                <button id="submit-button" type="submit" class="group relative flex w-full justify-center rounded-md border border-transparent py-3 px-4 text-sm font-medium focus:outline-none focus:ring-2 focus:ring-offset-2 btn-primary">
                    Sign In
                </button>
            </div>
        </form>
    </div>

    <script type="module">
        import { auth } from './auth.js';

        // Redirect if already logged in
        if (auth.getUser()) {
            window.location.href = './index.html';
        }

        const loginForm = document.getElementById('login-form');
        const errorMessage = document.getElementById('error-message');
        const submitButton = document.getElementById('submit-button');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            submitButton.disabled = true;
            submitButton.textContent = 'Signing In...';
            errorMessage.classList.add('hidden');

            const { user, error } = await auth.login(email, password);
            
            if (error) {
                errorMessage.textContent = error.message;
                errorMessage.classList.remove('hidden');
                submitButton.disabled = false;
                submitButton.textContent = 'Sign In';
            } else {
                submitButton.textContent = 'Success!';
                window.location.href = './index.html'; // Redirect to the main library
            }
        });
    </script>
</body>
</html>
